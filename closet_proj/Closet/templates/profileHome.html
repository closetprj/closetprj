<!DOCTYPE HTML>
<html>
<head>
<title>Profile Home</title>
<link rel="stylesheet" href={{ url_for('static', filename='css/profileHome.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a action="{{ url_for('eshopping') }}" method=GET  href={{ url_for('eshopping') }}?name={{watchlistname}}_{{watchlistid}}>
		<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Your orders</a>
			<a action="{{ url_for('profileHome') }}" method=GET  href={{ url_for('profileHome') }}?name={{watchlistname}}_{{watchlistid}}>Your profile</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart?name={{watchlistname}}_{{watchlistid}}">
			<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
			CART {{noOfItems}}
		</a>
	</div>
</div>

<div class="display">
	<a action="{{ url_for('editProfile') }}" method=GET  href={{ url_for('editProfile') }}?name={{watchlistname}}_{{watchlistid}}>View and Edit Profile</a><br>
    <a href="/account/profile/changePassword">Change password</a></div>
</body>
</html>
